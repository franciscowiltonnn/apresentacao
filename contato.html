    <!-- cria o layout do formulário de contato -->
<form id="contactForm" action="" method="post">
    <input type="text" name="nome" id="txtnome" placeholder="Digite o assunto...">
    <br> <br>
    <textarea name="mensagem" id="campomsg" rows="4" placeholder="Digite sua mensagem aqui..."></textarea>
    <br> <br>
    <input name="submit" type="submit" id="submit" value="Enviar">
</form>

<script>
// exibe um alerta quando o formulário é supostamente "enviado"
  const form = document.getElementById('contactForm');
  if (form) {
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Mensagem enviada!');
    });
  }
</script>

</body>
